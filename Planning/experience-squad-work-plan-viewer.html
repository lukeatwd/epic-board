<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ä½“éªŒæå‡å°åˆ†é˜Ÿå·¥ä½œè§„åˆ’ v5</title>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:hsl(0 0% 100%);--fg:hsl(222 84% 4.9%);
  --card:hsl(0 0% 100%);--card-fg:hsl(222 84% 4.9%);
  --muted:hsl(210 40% 96.1%);--muted-fg:hsl(215 16% 47%);
  --border:hsl(214 32% 91.4%);
  --accent:hsl(210 40% 96.1%);--accent-fg:hsl(222 47% 11.2%);
  --primary:hsl(222 47% 11.2%);--primary-fg:hsl(210 40% 98%);
  --destructive:hsl(0 84% 60%);--warning:hsl(38 92% 50%);--info:hsl(221 83% 53%);
  --radius:0.5rem;--radius-lg:0.75rem;
  --shadow-sm:0 1px 2px 0 rgb(0 0 0/.05);
  --shadow:0 1px 3px 0 rgb(0 0 0/.1),0 1px 2px -1px rgb(0 0 0/.1);
  --shadow-md:0 4px 6px -1px rgb(0 0 0/.1),0 2px 4px -2px rgb(0 0 0/.1);
}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans SC",sans-serif;
  background:var(--bg);color:var(--fg);line-height:1.6;-webkit-font-smoothing:antialiased}
a{color:inherit;text-decoration:none}
.container{max-width:1200px;margin:0 auto;padding:0 1.5rem}

/* Header */
.site-header{border-bottom:1px solid var(--border);padding:1rem 0;position:sticky;top:0;background:var(--bg);z-index:50}
.site-header .container{display:flex;align-items:center;justify-content:space-between;gap:1rem;flex-wrap:wrap}
.site-title{font-size:1.125rem;font-weight:600;letter-spacing:-0.025em}
.site-meta{display:flex;gap:1rem;font-size:0.8125rem;color:var(--muted-fg)}
.site-meta span{display:flex;align-items:center;gap:0.25rem}

/* Stats bar */
.stats-bar{display:flex;gap:0.75rem;flex-wrap:wrap;padding:1.25rem 0}
.stat-card{display:flex;flex-direction:column;padding:0.75rem 1rem;border:1px solid var(--border);border-radius:var(--radius);min-width:120px;background:var(--card)}
.stat-label{font-size:0.75rem;color:var(--muted-fg);font-weight:500;text-transform:uppercase;letter-spacing:0.05em}
.stat-value{font-size:1.5rem;font-weight:700;letter-spacing:-0.025em;margin-top:0.125rem}

/* Badges */
.badge{display:inline-flex;align-items:center;padding:0.125rem 0.5rem;border-radius:9999px;font-size:0.6875rem;font-weight:600;line-height:1.4;letter-spacing:0.02em;white-space:nowrap}
.badge-p0{background:hsl(0 84% 95%);color:hsl(0 72% 42%);border:1px solid hsl(0 72% 88%)}
.badge-p1{background:hsl(38 92% 95%);color:hsl(32 80% 32%);border:1px solid hsl(38 80% 82%)}
.badge-p2{background:hsl(221 83% 95%);color:hsl(221 70% 40%);border:1px solid hsl(221 70% 85%)}
.badge-platform{background:var(--muted);color:var(--muted-fg);border:1px solid var(--border);font-weight:500}

/* Epic cards grid */
.section-title{font-size:1.25rem;font-weight:600;letter-spacing:-0.025em;margin-bottom:1rem}
.epic-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:1rem;padding-bottom:2rem}
.epic-card{border:1px solid var(--border);border-radius:var(--radius-lg);padding:1.25rem;cursor:pointer;transition:all .15s ease;background:var(--card)}
.epic-card:hover{box-shadow:var(--shadow-md);border-color:hsl(214 32% 82%);transform:translateY(-1px)}
.epic-card-header{display:flex;align-items:flex-start;justify-content:space-between;gap:0.75rem;margin-bottom:0.5rem}
.epic-id{font-size:0.75rem;font-weight:600;color:var(--primary);background:var(--muted);padding:0.125rem 0.5rem;border-radius:var(--radius);white-space:nowrap}
.epic-story-count{font-size:0.75rem;color:var(--muted-fg);white-space:nowrap}
.epic-name{font-size:0.9375rem;font-weight:600;letter-spacing:-0.015em;margin-bottom:0.5rem;line-height:1.4}
.epic-desc{font-size:0.8125rem;color:var(--muted-fg);line-height:1.5;margin-bottom:0.75rem;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.epic-priorities{display:flex;gap:0.375rem;flex-wrap:wrap}
.priority-pill{font-size:0.6875rem;padding:0.125rem 0.375rem;border-radius:var(--radius);font-weight:600}
.priority-pill.p0{background:hsl(0 84% 95%);color:hsl(0 72% 42%)}
.priority-pill.p1{background:hsl(38 92% 95%);color:hsl(32 80% 32%)}
.priority-pill.p2{background:hsl(221 83% 95%);color:hsl(221 70% 40%)}

/* Epic detail view */
.overview-view{display:none}
.overview-view.active{display:block}
.detail-view{display:none}
.detail-view.active{display:block}

.breadcrumb{display:flex;align-items:center;gap:0.5rem;padding:1rem 0;font-size:0.875rem}
.breadcrumb-link{color:var(--muted-fg);cursor:pointer;display:flex;align-items:center;gap:0.25rem;transition:color .15s}
.breadcrumb-link:hover{color:var(--fg)}
.breadcrumb-sep{color:var(--border)}
.breadcrumb-current{font-weight:500}

.epic-detail-header{padding:1rem 0 0.75rem;border-bottom:1px solid var(--border);margin-bottom:1rem}
.epic-detail-title{font-size:1.5rem;font-weight:700;letter-spacing:-0.025em;margin-bottom:0.375rem}
.epic-detail-desc{font-size:0.875rem;color:var(--muted-fg);line-height:1.6;max-width:72ch}

/* Filter bar */
.filter-bar{display:flex;align-items:center;gap:0.75rem;padding:0.75rem 0;flex-wrap:wrap;border-bottom:1px solid var(--border);margin-bottom:1rem}
.filter-group{display:flex;gap:0.25rem;background:var(--muted);border-radius:var(--radius);padding:0.1875rem}
.filter-btn{padding:0.3125rem 0.75rem;border:none;background:transparent;border-radius:calc(var(--radius) - 2px);font-size:0.8125rem;font-weight:500;cursor:pointer;color:var(--muted-fg);transition:all .15s;font-family:inherit}
.filter-btn.active{background:var(--card);color:var(--fg);box-shadow:var(--shadow-sm)}
.filter-btn:hover:not(.active){color:var(--fg)}
.filter-label{font-size:0.75rem;color:var(--muted-fg);font-weight:500;margin-right:0.25rem}
.story-count-label{margin-left:auto;font-size:0.8125rem;color:var(--muted-fg)}

/* Story cards */
.story-list{display:flex;flex-direction:column;gap:0.5rem;padding-bottom:2rem}
.story-card{border:1px solid var(--border);border-radius:var(--radius-lg);transition:border-color .15s;background:var(--card);position:relative}
.story-card:hover{border-color:hsl(214 32% 82%)}
.story-card-header{display:flex;align-items:center;gap:0.75rem;padding:0.875rem 1rem;cursor:pointer;user-select:none}
.story-card-header:hover{background:hsl(210 40% 98%)}
.story-priority{flex-shrink:0}
.story-title{flex:1;font-size:0.875rem;font-weight:500;line-height:1.4}
.story-title .story-id{color:var(--muted-fg);font-weight:600;margin-right:0.375rem;font-size:0.8125rem}
.story-platforms{display:flex;gap:0.25rem;flex-shrink:0}
.story-expand-icon{flex-shrink:0;width:1.25rem;height:1.25rem;color:var(--muted-fg);transition:transform .2s}
.story-card.expanded .story-expand-icon{transform:rotate(180deg)}

.story-body{display:none;padding:0 1rem 1rem;border-top:1px solid var(--border)}
.story-card.expanded .story-body{display:block}
.story-section{margin-top:0.75rem}
.story-section-label{font-size:0.6875rem;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;color:var(--muted-fg);margin-bottom:0.25rem}
.story-section-content{font-size:0.8125rem;color:var(--fg);line-height:1.6}

/* Sources */
.source-item{padding:0.375rem 0;border-bottom:1px solid var(--border)}
.source-item:last-child{border-bottom:none}
.source-file{font-weight:600;color:var(--fg);font-size:0.6875rem;font-family:ui-monospace,SFMono-Regular,"SF Mono",Menlo,Consolas,monospace}
.source-line{color:var(--muted-fg);font-size:0.6875rem}
.source-quote{margin-top:0.25rem;padding-left:0.75rem;border-left:2px solid var(--border);color:var(--muted-fg);font-size:0.75rem;word-break:break-all}

/* Epic quick nav */
.epic-nav{display:flex;gap:0.375rem;flex-wrap:wrap;padding:0.75rem 0;border-bottom:1px solid var(--border);margin-bottom:0.5rem}
.epic-nav-btn{padding:0.25rem 0.5rem;border:1px solid var(--border);background:var(--card);border-radius:var(--radius);font-size:0.6875rem;font-weight:500;cursor:pointer;color:var(--muted-fg);transition:all .15s;font-family:inherit;position:relative}
.epic-nav-btn:hover{border-color:hsl(214 32% 82%);color:var(--fg)}
.epic-nav-btn.current{background:var(--primary);color:var(--primary-fg);border-color:var(--primary)}
.epic-nav-btn::after{content:attr(data-tip);position:absolute;bottom:calc(100% + 6px);left:50%;transform:translateX(-50%) scale(0.96);padding:0.375rem 0.75rem;background:var(--primary);color:var(--primary-fg);font-size:0.75rem;font-weight:500;line-height:1.4;border-radius:var(--radius);white-space:nowrap;pointer-events:none;opacity:0;transition:opacity .15s,transform .15s;z-index:200}
.epic-nav-btn::before{content:'';position:absolute;bottom:calc(100% + 2px);left:50%;transform:translateX(-50%);border:4px solid transparent;border-top-color:var(--primary);pointer-events:none;opacity:0;transition:opacity .15s;z-index:200}
.epic-nav-btn:hover::after{opacity:1;transform:translateX(-50%) scale(1)}
.epic-nav-btn:hover::before{opacity:1}

/* Responsive */
@media(max-width:640px){
  .epic-grid{grid-template-columns:1fr}
  .stats-bar{flex-direction:column}
  .stat-card{flex-direction:row;align-items:center;justify-content:space-between;min-width:0}
  .stat-value{font-size:1.25rem;margin-top:0}
  .filter-bar{flex-direction:column;align-items:flex-start}
  .story-count-label{margin-left:0}
  .story-card-header{flex-wrap:wrap}
  .story-platforms{order:10;width:100%;margin-top:0.25rem}
}

/* Scrollbar */
::-webkit-scrollbar{width:6px;height:6px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:hsl(214 32% 82%);border-radius:3px}
::-webkit-scrollbar-thumb:hover{background:var(--muted-fg)}

/* Tag system */
.badge-tag{font-size:0.6875rem;padding:0.125rem 0.5rem;border-radius:9999px;font-weight:600;cursor:default;letter-spacing:0.02em}
.badge-tag.confirmed{background:hsl(142 72% 94%);color:hsl(142 60% 30%);border:1px solid hsl(142 50% 78%)}
.badge-tag.pending{background:hsl(38 92% 95%);color:hsl(32 80% 32%);border:1px solid hsl(38 80% 82%)}
.badge-tag.weak{background:hsl(270 60% 95%);color:hsl(270 45% 40%);border:1px solid hsl(270 40% 82%)}
.badge-tag.missing{background:hsl(215 20% 93%);color:hsl(215 14% 45%);border:1px solid hsl(215 18% 82%)}

.tag-selector{position:relative;flex-shrink:0}
.tag-btn{padding:0.1875rem 0.5rem;border:1px dashed var(--border);background:transparent;border-radius:9999px;font-size:0.6875rem;font-weight:500;cursor:pointer;color:var(--muted-fg);transition:all .15s;font-family:inherit;white-space:nowrap}
.tag-btn:hover{border-color:hsl(214 32% 72%);color:var(--fg)}
.tag-btn.has-tag{border-style:solid}
.tag-menu{display:none;position:absolute;top:100%;right:0;margin-top:0.25rem;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow-md);z-index:100;min-width:140px;padding:0.25rem}
.tag-menu.open{display:block}
.tag-menu-item{display:block;width:100%;padding:0.375rem 0.625rem;border:none;background:transparent;text-align:left;font-size:0.75rem;font-weight:500;cursor:pointer;border-radius:calc(var(--radius) - 2px);color:var(--fg);font-family:inherit;transition:background .1s}
.tag-menu-item:hover{background:var(--muted)}
.tag-menu-item.active{background:var(--accent);font-weight:600}
.tag-dot{display:inline-block;width:0.5rem;height:0.5rem;border-radius:50%;margin-right:0.375rem;vertical-align:middle}
.tag-dot.c-confirmed{background:hsl(142 60% 50%)}
.tag-dot.c-pending{background:hsl(38 80% 55%)}
.tag-dot.c-weak{background:hsl(270 45% 60%)}
.tag-dot.c-missing{background:hsl(215 14% 65%)}

/* Save button */
.save-btn{padding:0.375rem 0.75rem;border:1px solid var(--border);background:var(--card);border-radius:var(--radius);font-size:0.75rem;font-weight:500;cursor:pointer;color:var(--muted-fg);transition:all .15s;font-family:inherit;display:flex;align-items:center;gap:0.375rem}
.save-btn:hover{border-color:hsl(214 32% 72%);color:var(--fg)}
.save-btn.dirty{border-color:hsl(38 80% 55%);color:hsl(32 80% 32%);background:hsl(48 96% 95%)}
.unsaved-banner{display:none;padding:0.5rem 1rem;background:hsl(48 96% 95%);border-bottom:1px solid hsl(45 80% 78%);font-size:0.75rem;color:hsl(30 60% 20%);text-align:center}
.unsaved-banner.show{display:block}

/* GitHub sync panel */
.sync-panel{display:none;border-bottom:1px solid var(--border);padding:0.75rem 0;background:var(--bg)}
.sync-panel.open{display:block}
.sync-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(190px,1fr));gap:0.5rem}
.sync-field{display:flex;flex-direction:column;gap:0.25rem}
.sync-field label{font-size:0.6875rem;color:var(--muted-fg);font-weight:600}
.sync-input{padding:0.375rem 0.5rem;border:1px solid var(--border);border-radius:var(--radius);font-size:0.75rem;font-family:inherit;background:var(--card);outline:none}
.sync-input:focus{border-color:hsl(221 83% 53%)}
.sync-actions{display:flex;flex-wrap:wrap;gap:0.5rem;align-items:center;margin-top:0.5rem}
.sync-switch{display:inline-flex;align-items:center;gap:0.375rem;font-size:0.75rem;color:var(--muted-fg)}
.sync-status{font-size:0.75rem;color:var(--muted-fg)}
.sync-status.ok{color:hsl(142 60% 30%)}
.sync-status.err{color:hsl(0 72% 42%)}

/* All-view epic group header */
.all-epic-group-header{padding:0.625rem 0;margin-top:0.75rem;font-size:0.8125rem;font-weight:600;color:var(--muted-fg);border-bottom:1px solid var(--border)}
.all-epic-group-header:first-child{margin-top:0}
.all-epic-group-id{font-weight:700;color:var(--fg);margin-right:0.5rem}

/* Notes */
.note-block{margin-top:0.75rem;padding:0.375rem 0.625rem;background:hsl(48 96% 95%);border-left:3px solid hsl(45 90% 55%);border-radius:var(--radius);font-size:0.8125rem;line-height:1.5;color:hsl(30 60% 20%);white-space:pre-wrap;word-break:break-word;display:flex;align-items:baseline;gap:0.5rem}
.note-block-label{font-size:0.6875rem;font-weight:600;letter-spacing:0.02em;color:hsl(40 50% 40%);flex-shrink:0}
.note-block-text{flex:1;cursor:pointer;border-radius:2px;transition:background .1s}
.note-block-text:hover{background:hsl(45 80% 88%)}
.note-block .link-remove{flex-shrink:0;align-self:flex-start}
.note-indicator{flex-shrink:0;display:inline-flex;align-items:center;line-height:0}

.note-add-btn{display:inline-flex;align-items:center;gap:0.375rem;margin-top:0.75rem;padding:0.375rem 0.625rem;background:transparent;border:1px dashed var(--border);border-radius:var(--radius);font-size:0.75rem;font-weight:500;color:var(--muted-fg);cursor:pointer;transition:all .15s;font-family:inherit}
.note-add-btn:hover{color:var(--fg);border-color:hsl(214 32% 82%)}
.note-input-wrap{display:none;margin-top:0.75rem}
.note-input-wrap.open{display:block}
.note-input{width:100%;padding:0.5rem 0.625rem;border:1px solid hsl(45 80% 78%);border-radius:var(--radius);font-size:0.8125rem;font-family:inherit;outline:none;background:hsl(48 96% 97%);resize:vertical;min-height:2.5rem;line-height:1.5;transition:border-color .15s}
.note-input:focus{border-color:hsl(45 90% 55%)}
.note-hint{font-size:0.6875rem;color:var(--muted-fg);margin-top:0.25rem}

/* External link */
.link-icon{flex-shrink:0;display:inline-flex;align-items:center;justify-content:center;width:1.5rem;height:1.5rem;border-radius:var(--radius);cursor:pointer;transition:all .15s;color:var(--muted-fg);border:none;background:transparent;padding:0}
.link-icon:hover{background:var(--muted);color:var(--fg)}
.link-icon.has-link{color:hsl(221 83% 53%)}
.link-icon.has-link:hover{color:hsl(221 83% 43%)}
.link-icon svg{width:0.875rem;height:0.875rem}
.link-input-row{display:none;padding:0 1rem 0.5rem;gap:0.5rem;align-items:center}
.link-input-row.open{display:flex}
.link-input{flex:1;padding:0.375rem 0.625rem;border:1px solid var(--border);border-radius:var(--radius);font-size:0.75rem;font-family:inherit;outline:none;transition:border-color .15s}
.link-input:focus{border-color:hsl(221 83% 53%)}
.link-display{display:inline-flex;align-items:center;gap:0.375rem;padding:0 1rem 0.5rem;font-size:0.75rem}
.link-display a{color:hsl(221 83% 53%);text-decoration:none;word-break:break-all}
.link-display a:hover{text-decoration:underline}
.link-remove{border:none;background:transparent;color:var(--muted-fg);cursor:pointer;font-size:0.75rem;padding:0.125rem 0.25rem;border-radius:var(--radius);transition:all .15s;font-family:inherit}
.link-remove:hover{color:hsl(0 84% 60%);background:hsl(0 84% 97%)}

/* Animations */
@keyframes fadeIn{from{opacity:0;transform:translateY(4px)}to{opacity:1;transform:translateY(0)}}
.fade-in{animation:fadeIn .2s ease}
</style>
</head>

function _inferGithubFromLocation(cfg) {
  const host = location.hostname || '';
  if (!host.endsWith('.github.io')) return cfg;
  const owner = host.slice(0, -10);
  const pathParts = location.pathname.split('/').filter(Boolean);
  const repo = pathParts.length ? pathParts[0] : `${owner}.github.io`;
  return {
    ...cfg,
    owner: cfg.owner || owner,
    repo: cfg.repo || repo,
  };
}

function _loadGithubCfg() {
  try {
    const raw = localStorage.getItem(_GH_CFG_KEY);
    const parsed = raw ? JSON.parse(raw) : {};
    const merged = { ..._GH_DEFAULTS, ...(parsed || {}) };
    return _inferGithubFromLocation(merged);
  } catch (e) {
    return _inferGithubFromLocation({ ..._GH_DEFAULTS });
  }
}

function _validateGithubCfg(forWrite) {

function _encodeGithubPath(path) {
  return path.split('/').map(s => encodeURIComponent(s)).join('/');
}

function _githubContentUrl() {
  const encodedPath = _encodeGithubPath(ghCfg.path);
  return `https://api.github.com/repos/${encodeURIComponent(ghCfg.owner)}/${encodeURIComponent(ghCfg.repo)}/contents/${encodedPath}`;
}

function _githubGetUrl() {
  return `${_githubContentUrl()}?ref=${encodeURIComponent(ghCfg.branch)}`;
}

function _githubHeaders(useAuth) {
  const h = {
    Accept: 'application/vnd.github+json',
    'X-GitHub-Api-Version': '2022-11-28',
  };
  if (useAuth && ghCfg.token) h.Authorization = `Bearer ${ghCfg.token}`;
  return h;
}

function _utf8ToBase64(str) {
  const bytes = new TextEncoder().encode(str);
  let bin = '';
  for (let i = 0; i < bytes.length; i += 1) bin += String.fromCharCode(bytes[i]);
  return btoa(bin);
}

function _base64ToUtf8(b64) {
  const bin = atob(b64);
  const bytes = new Uint8Array(bin.length);
  for (let i = 0; i < bin.length; i += 1) bytes[i] = bin.charCodeAt(i);
  return new TextDecoder().decode(bytes);
}

async function _fetchRemoteFile() {
  const res = await fetch(_githubGetUrl(), { headers: _githubHeaders(true) });
  if (res.status === 404) return null;
  if (!res.ok) {
    const msg = (await res.text()).slice(0, 200);
    throw new Error(`è¯»å–å¤±è´¥ (${res.status}) ${msg}`);
  }
  const payload = await res.json();
  const raw = (payload.content || '').replace(/\n/g, '');
  return {
    sha: payload.sha || null,
    content: raw ? _base64ToUtf8(raw) : '',
  };
}

function _parseAnnotationsData(content) {
  const trimmed = (content || '').trim();
  if (!trimmed) return { version: 1, tags: {}, links: {}, notes: {} };
  if (trimmed.startsWith('{')) return JSON.parse(trimmed);
  const marker = 'const ANNOTATIONS =';
  const mIdx = trimmed.indexOf(marker);
  if (mIdx < 0) throw new Error('è¿œç«¯æ–‡ä»¶æ ¼å¼æ— æ³•è¯†åˆ«ï¼šæœªæ‰¾åˆ° ANNOTATIONS å¸¸é‡ã€‚');
  const open = trimmed.indexOf('{', mIdx);
  const close = trimmed.lastIndexOf('};');
  const end = close >= 0 ? close + 1 : trimmed.lastIndexOf('}') + 1;
  if (open < 0 || end <= open) throw new Error('è¿œç«¯æ–‡ä»¶æ ¼å¼æ— æ³•è¯†åˆ«ï¼šJSON ç»“æ„æ— æ•ˆã€‚');
  return JSON.parse(trimmed.slice(open, end));
}

    const remote = await _fetchRemoteFile();
    if (!remote) {
      if (!silent) _setGithubStatus('è¿œç«¯æ–‡ä»¶ä¸å­˜åœ¨ï¼Œé¦–æ¬¡åŒæ­¥ä¼šè‡ªåŠ¨åˆ›å»ºã€‚');
      return false;
    }
    ghKnownSha = remote.sha;
    _applyAnnotationsData(_parseAnnotationsData(remote.content));
    ghLastSavedBody = _buildJS();
    _setGithubStatus(`å·²æ‹‰å– ${new Date().toLocaleTimeString('zh-CN', { hour12: false })}`, 'ok');
    return true;
  } catch (e) {
    if (!silent) _setGithubStatus(e.message || 'æ‹‰å–å¤±è´¥ã€‚', 'err');
    return false;
  }
}

function scheduleGitHubSave() {
  if (!ghCfg.enabled) return;
  const missing = _validateGithubCfg(true);
  if (missing.length) {
    _setGithubStatus(`è‡ªåŠ¨ä¿å­˜æœªæ‰§è¡Œï¼šç¼ºå°‘ ${missing.join('ã€')}`, 'err');
    return;
  }
  if (ghSaveTimer) clearTimeout(ghSaveTimer);
  ghSaveTimer = setTimeout(() => pushToGitHub('auto'), 3000);
  _setGithubStatus('æ£€æµ‹åˆ°æ”¹åŠ¨ï¼Œ3 ç§’åè‡ªåŠ¨åŒæ­¥...');
}

async function pushToGitHub(mode = 'manual') {
  if (mode !== 'auto') _syncGithubCfgFromInputs();
  if (!ghCfg.enabled && mode === 'auto') return;
  const missing = _validateGithubCfg(true);
  if (missing.length) {
    if (mode !== 'auto') _setGithubStatus(`é…ç½®ä¸å®Œæ•´ï¼š${missing.join('ã€')}`, 'err');
    return;
  }
  const content = _buildJS();
  if (mode === 'auto' && content === ghLastSavedBody) return;
  if (ghSyncInFlight) {
    ghSyncQueued = true;
    if (mode !== 'auto') _setGithubStatus('å·²æœ‰åŒæ­¥ä»»åŠ¡åœ¨æ‰§è¡Œï¼Œå·²åŠ å…¥é˜Ÿåˆ—ã€‚');
    return;
  }
  ghSyncInFlight = true;
  if (ghSaveTimer) {
    clearTimeout(ghSaveTimer);
    ghSaveTimer = null;
  }
  _setGithubStatus(mode === 'auto' ? 'è‡ªåŠ¨åŒæ­¥ä¸­...' : 'æ­£åœ¨åŒæ­¥åˆ° GitHub...');

  const url = _githubContentUrl();
  const body = {
    message: `chore: sync workplan annotations (${new Date().toISOString()})`,
    content: _utf8ToBase64(content),
    branch: ghCfg.branch,
  };
  if (ghKnownSha) body.sha = ghKnownSha;

  try {
    const doPut = async (payload) => fetch(url, {
      method: 'PUT',
      headers: {
        ..._githubHeaders(true),
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(payload),
    });

    let res = await doPut(body);
    if (res.status === 409 || res.status === 422) {
      const remote = await _fetchRemoteFile();
      body.sha = remote ? remote.sha : undefined;
      res = await doPut(body);
    }
    if (!res.ok) {
      const msg = (await res.text()).slice(0, 200);
      throw new Error(`å†™å…¥å¤±è´¥ (${res.status}) ${msg}`);
    }
    const payload = await res.json();
    ghKnownSha = payload?.content?.sha || ghKnownSha;
    ghLastSavedBody = content;
    _clearDirtyState();
    _setGithubStatus(`å·²åŒæ­¥ ${new Date().toLocaleTimeString('zh-CN', { hour12: false })}`, 'ok');
  } catch (e) {
    _setGithubStatus(e.message || 'åŒæ­¥å¤±è´¥ã€‚', 'err');
  } finally {
    ghSyncInFlight = false;
    if (ghSyncQueued) {
      ghSyncQueued = false;
      scheduleGitHubSave();
    }
  }
}

function applyFilters(stories) {
  let filtered = stories;
  if (filterPriority !== 'å…¨éƒ¨') filtered = filtered.filter(s => s.priority === filterPriority);
  if (filterPlatform !== 'å…¨éƒ¨') {
    if (filterPlatform === 'App+Web') filtered = filtered.filter(s => s.platform.includes('App') && s.platform.includes('Web'));
    else filtered = filtered.filter(s => {
      const p = getPlatforms(s.platform);
      if (filterPlatform === 'App') return p.includes('App');
      return p.includes('Web') && !p.includes('App');
    });
  }
  if (filterTag !== 'å…¨éƒ¨') {
    if (filterTag === 'æœªæ ‡è®°') filtered = filtered.filter(s => !getTag(s.id));
    else filtered = filtered.filter(s => getTag(s.id) === filterTag);
  }
  return filtered;
}

// â”€â”€ Navigation â”€â”€
function navigateToOverview() {
  filterPriority = 'å…¨éƒ¨'; filterPlatform = 'å…¨éƒ¨'; filterTag = 'å…¨éƒ¨';
  navigateToEpic('ALL');
}

function navigateToEpic(epicId) {
  currentView = 'detail'; currentEpic = epicId;
  document.getElementById('overview').classList.remove('active');
  document.getElementById('detail').classList.add('active');
  renderDetail(epicId);
  window.scrollTo(0, 0);
  history.pushState(null, '', `${location.pathname}#${epicId}`);
}

function setFilter(type, value) {
  if (type === 'priority') filterPriority = value;
  else if (type === 'platform') filterPlatform = value;
  else if (type === 'tag') filterTag = value;
  renderDetail(currentEpic);
}

function toggleStory(id) {
  const el = document.getElementById('story-' + id);
  if (el) el.classList.toggle('expanded');
}


// â”€â”€ Tag functions â”€â”€
function toggleTagMenu(storyId) {
  const menu = document.getElementById('tagmenu-' + storyId);
  document.querySelectorAll('.tag-menu.open').forEach(m => { if (m !== menu) m.classList.remove('open'); });
  menu?.classList.toggle('open');
}

function setTag(storyId, tagKey) {
  if (tagKey) TAGS[storyId] = tagKey;
  else delete TAGS[storyId];
  persistTags();
  markDirty();
  document.querySelectorAll('.tag-menu.open').forEach(m => m.classList.remove('open'));
  renderDetail(currentEpic);
}

// â”€â”€ Link functions â”€â”€
function toggleLinkInput(storyId) {
  const row = document.getElementById('linkinput-' + storyId);
  if (!row) return;
  const isOpen = row.classList.toggle('open');
  if (isOpen) row.querySelector('input')?.focus();
}
function submitLink(storyId, url) {
  url = url.trim();
  if (!url) return;
  LINKS[storyId] = url;
  persistLinks();
  markDirty();
  renderDetail(currentEpic);
}
function removeLink(storyId) {
  delete LINKS[storyId];
  persistLinks();
  markDirty();
  renderDetail(currentEpic);
}

// â”€â”€ Note functions â”€â”€
function toggleNoteInput(storyId) {
  const wrap = document.getElementById('noteinput-' + storyId);
  if (!wrap) return;
  const isOpen = wrap.classList.toggle('open');
  if (isOpen) wrap.querySelector('textarea')?.focus();
}
function submitNote(storyId, text) {
  text = text.trim();
  if (!text) return;
  NOTES[storyId] = text;
  persistNotes();
  markDirty();
  renderDetail(currentEpic);
}
function editNote(storyId) {
  const display = document.getElementById('notedisplay-' + storyId);
  const wrap = document.getElementById('noteinput-' + storyId);
  if (!wrap) return;
  if (display) display.style.display = 'none';
  wrap.classList.add('open');
  const ta = wrap.querySelector('textarea');
  if (ta) { ta.value = NOTES[storyId] || ''; ta.focus(); }
}
function removeNote(storyId) {
  delete NOTES[storyId];
  persistNotes();
  markDirty();
  renderDetail(currentEpic);
